<!DOCTYPE html>
<html lan="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CssFormulario.css">
        <title></title>
    </head>
    <body>
<h1>Primer Formulario</h1>
<form action="index.html" method="POST">
    <label for="nombre">Nombre: </label>
    <input type="text" name="" id="nombre" placeholder="Escribe tu nombre aqui">
    <br>

    <label for="email">Email: </label>
    <input type="email" name="" id="email" placeholder="Escribe tu correo aqui">
    <br>

    <label for="password">Contraseña: </label>
    <input type="password" name="" id="password" placeholder="Escribe tu contraseña aqui">
    <br>

    <label for="mensaje">Mensaje: </label>
    <textarea name="name" id="mensaje" cols="20" rows="8" placeholder="Escribe tu mensaje aqui"></textarea>
    <br>

    <input type="submit" name="" id="submit">

</form>

    </body>
</html>
